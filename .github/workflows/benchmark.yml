name: Benchmark Models

on:
  pull_request_target:
    types: [labeled]

jobs:
  benchmark:
    if: github.actor != 'github-actions[bot]' && contains(github.event.pull_request.labels.*.name, 'run-asv')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
      - name: Restore or save venv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.11-${{ hashFiles('requirements.txt') }}

      - name: Ensure .venv on PATH
        if: steps.cache-venv.outputs.cache-hit == 'true'
        run: echo "$GITHUB_WORKSPACE/.venv/bin" >> "$GITHUB_PATH"
      - name: Build venv if needed
        if: steps.cache-venv.outputs.cache-hit != 'true'
        env:
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
      - name: Install package and ASV
        env:
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install torch==2.3.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -e .
          pip install asv
      - name: Configure ASV machine
        run: |
          . .venv/bin/activate
          asv machine --yes --machine github-actions
      - name: Run ASV benchmarks
        run: |
          . .venv/bin/activate
          asv run --quick --machine github-actions -E existing --python same
      - name: Commit benchmark results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .asv/results
          if ! git diff --cached --quiet; then
            git commit -m "Update ASV benchmark results"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          fi
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: .asv/results
